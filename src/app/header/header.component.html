<header class="mainMenu">
    <div class="ui blue secondary pointing menu">
        <a class="item"></a>
        <a routerLink="{{item.link}}" (click)="onSelect(item)" class="item" [ngClass]="{active: selected === item}"
           *ngFor="let item of items">
            {{item.name}}
        </a>
    </div>
</header>
