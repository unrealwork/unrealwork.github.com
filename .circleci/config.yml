version: 2
branches:
  ignore:
    - master

dependencies:
  cache_directories:
    - node_modules

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: 'npm install'
      - run:
          name: Build project
          command: 'npm run build'
      - run:
          name: Deploy
          command: 'npm run deploy'
