<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
<link href="/app.d41d8cd98f00b204e9800998ecf8427e.css" rel="stylesheet"></head>
<body style="height: 100%">
<div class="ui middle aligned grid" style="height: 100%">
    <div class="row">
        <div class="ui centered column" style="width: 50%">
            <div class="ui container piled segment grid">
                <div class="row">
                    <div class="column">
                        <div></div>
                        <i class="quote left icon"></i>
                        <div class="ui small header">
                            <p id="quote"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="right aligned column">
                        <div id="quote-author" class="ui ignored medium header">
                        </div>
                    </div>
                </div>
                <div class="two columns row">
                    <div class="left aligned column">
                        <a target="_blank" id="tweet-quote">
                            <i class="blue big twitter icon"></i>
                        </a>
                    </div>
                    <div class="right aligned column">
                        <button id="new-quote" class="ui right labeled icon button">
                            <i class="right arrow icon"></i>
                            New Quote
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/vendor.de83431e3e943d91b99f.js"></script><script type="text/javascript" src="/app.de83431e3e943d91b99f.js"></script></body>
</html>
